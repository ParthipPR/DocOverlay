name: Build Windows EXE (No Installer)

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Download JavaFX SDK
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://download2.gluonhq.com/openjfx/21.0.1/openjfx-21.0.1_windows-x64_bin-sdk.zip" -OutFile "javafx.zip"
          Expand-Archive -Path "javafx.zip" -DestinationPath "."
          $sdk = Get-ChildItem -Directory | Where-Object { $_.Name -like "javafx-sdk-*" }
          if ($sdk) {
            Rename-Item -Path $sdk.FullName -NewName "javafx-sdk"
          } else {
            Write-Error "‚ùå JavaFX SDK not found after extraction."
          }

      - name: Build JAR
        run: mvn clean package

      - name: Create custom JRE
        shell: pwsh
        run: |
          jlink `
            --module-path "javafx-sdk\lib;$env:JAVA_HOME\jmods" `
            --add-modules java.base,java.desktop,java.logging,javafx.controls,javafx.fxml `
            --output custom-runtime `
            --strip-debug --no-header-files --no-man-pages --compress=2

      - name: Package EXE
        shell: pwsh
        run: |
          jpackage `
            --type app-image `
            --name DocOverlay `
            --input target `
            --main-jar docoverlay-1.0-SNAPSHOT.jar `
            --main-class com.example.App `
            --runtime-image custom-runtime `
            --dest output `
            --app-version 1.0

      - name: Upload .exe
        uses: actions/upload-artifact@v4
        with:
          name: DocOverlay-Windows-App
          path: output/**
