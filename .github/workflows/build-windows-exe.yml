name: Windows EXE Build

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Download and Extract JavaFX SDK
      shell: pwsh
      run: |
        Invoke-WebRequest -Uri https://download2.gluonhq.com/openjfx/21.0.1/openjfx-21.0.1_windows-x64_bin-sdk.zip -OutFile javafx.zip

        # Confirm the file exists
        if (-Not (Test-Path "javafx.zip")) {
          Write-Error "❌ javafx.zip was not downloaded."
          Exit 1
        }

        # Extract and list contents
        Expand-Archive -Path javafx.zip -DestinationPath .
        Write-Host "✅ Extracted JavaFX zip:"
        Get-ChildItem -Recurse

        # Try to find the extracted folder
        $folder = Get-ChildItem -Directory | Where-Object { $_.Name -like "openjfx*" }
        if ($folder) {
          Rename-Item -Path $folder.FullName -NewName "javafx-sdk"
        } else {
          Write-Error "❌ JavaFX folder not found after extraction."
          Exit 1
        }

    - name: Unzip JavaFX SDK and Rename Folder
      run: |
        Expand-Archive -Path javafx.zip -DestinationPath .
        $folder = Get-ChildItem -Directory | Where-Object { $_.Name -like "openjfx*" }
        if ($folder) {
          Rename-Item -Path $folder.FullName -NewName "javafx-sdk"
        } else {
          Write-Error "JavaFX folder not found after extraction."
          Exit 1
        }
      shell: pwsh



    - name: Build with Maven
      run: mvn clean package

    - name: Package with jpackage
      run: |
        jpackage ^
          --type exe ^
          --name DocOverlay ^
          --input target ^
          --main-jar docoverlay-1.0-SNAPSHOT.jar ^
          --main-class com.example.App ^
          --java-options "--enable-preview" ^
          --module-path javafx-sdk\lib ^
          --add-modules javafx.controls,javafx.fxml,javafx.graphics,javafx.base,java.desktop ^
          --dest output ^
          --app-version 1.0
      shell: cmd

    - name: Upload EXE Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DocOverlayInstaller
        path: output/DocOverlay-1.0.exe
