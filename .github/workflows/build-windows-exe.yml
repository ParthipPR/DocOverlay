name: Build Windows App Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Download and Extract JavaFX SDK
        run: |
          Invoke-WebRequest -Uri https://download2.gluonhq.com/openjfx/21.0.1/openjfx-21.0.1_windows-x64_bin-sdk.zip -OutFile javafx.zip
          Expand-Archive -Path javafx.zip -DestinationPath .
          Rename-Item -Path "javafx-sdk-21.0.1" -NewName "javafx-sdk"

      - name: Build with Maven
        run: mvn clean package

      - name: Create custom runtime with jlink
        run: |
          jlink `
            --module-path "javafx-sdk\lib;$env:JAVA_HOME\jmods" `
            --add-modules java.base,java.logging,java.xml,java.desktop,javafx.controls,javafx.fxml,javafx.graphics `
            --output custom-runtime `
            --strip-debug --compress=2 --no-header-files --no-man-pages


      - name: Package App Image
        run: |
          jpackage `
            --type exe `
            --name DocOverlay `
            --input target `
            --main-jar docoverlay-1.0-SNAPSHOT.jar `
            --main-class com.example.App `
            --runtime-image custom-runtime `
            --dest output `
            --win-menu `
            --win-shortcut `
            --app-version 1.0


      - name: Upload App Image
        uses: actions/upload-artifact@v4
        with:
          name: DocOverlay-AppImage
          path: output/DocOverlay
